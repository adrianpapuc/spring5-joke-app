<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        html{
            height: 100%;
        }
        body{
            height: 100%;
        }
        .container {
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        p{
            margin: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Chuck Norris Jokes!!!</h1>
    <p th:text="${joke}">Insert Joke Here</p>
    <button onClick="window.location.reload();">Refresh</button>
</div>

</body>

</html>
